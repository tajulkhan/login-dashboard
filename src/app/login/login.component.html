<div class="main">
  <div class="d-flex justify-content-center login-bg-img">
    <div class="form">
       
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm"  >
        <div class="form-group">
            <label for="username" class="lbl-txt">Username</label>
            <input type="text" id="username" name="username"  [ngModel]="'username'" class="form-control" required email #email="ngModel">
            <span class="hell-block bg-red" *ngIf="!email.valid && email.touched">! please valid Username</span>

        </div>
        <div class="form-group">
            <label for="password" class="lbl-txt">password</label>
            <input type="password" id="password" name="password"  [ngModel]="'password'" class="form-control" required minlength="6"  #password ="ngModel">
            <span class="hell-block bg-red" *ngIf="!password.valid && password.touched">! please valid password <br> Atleast 6 length</span>

        </div>
        <div class="form-group mt-4">
            <button type="submit" (click)="goToLogin()" class="btn btn-info" [disabled]="!userForm.valid">Submit</button>
        </div>

                <!-- <p class="mt-4"> valid:{{userForm.valid | json}} </p> -->
       
    </form>
